{% extends 'portfolio/base_style.html' %}

{% block content %}

{% load static %}
<center>
  <h1>Zabolotny Gregory website.</h1>
  <br>
  <img src="{% static 'portfolio/1PIg_SOmJ1g.jpg' %}" height=735 width=550>
  <br>

  {% for project in projects %}

  <h2>{{ project.title }}</h2>
  <img src="{{ project.image.url }}" height=200>
  <p>{{ project.description }}<p>
  {% if project.url %}

  <p><a href="{{ project.url }}">Link</a><p>

  {% endif %}
  {% endfor %}
</center>

{% endblock %}
